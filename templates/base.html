<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотограф - Портфолио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  /* Градиент как у контактов */
            padding: 15px;
            text-align: center;
        }
        .menu a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/">Галерея</a>
        <a href="/services/">Услуги и цены</a>
        <a href="/register/">Регистрация</a>
    </div>


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
