{% extends 'base.html' %}

{% block content %}
<h1>Добавить новое фото</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div style="display: grid; gap: 15px; max-width: 500px;">
        {{ form.as_p }}
    </div>
    
    <button type="submit" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px;">
        Добавить фото
    </button>
</form>

<a href="/" style="display: inline-block; margin-top: 20px;">← Назад к галерее</a>
{% endblock %}
